server {
    listen 80;

    server_name lulitaire.home-labs.eu;

    root /usr/share/nginx/html;

    location / {
        try_files $uri /index.html;
    }

    location /api {
        proxy_pass http://backend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
